name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # 2-1. Gradle 캐시 설정 (속도 향상)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 3. Gradle 빌드
      - name: Build with Gradle 
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test
          
      # 4. Docker 이미지 빌드
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/umc .

      # 5. Docker Hub 로그인
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
        
      # 6. Docker Hub push
      - name: Push Docker Image
        run: |
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/umc ${{ secrets.DOCKER_HUB_USERNAME }}/umc:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/umc:latest

      # 7. SSH private key 준비
      - name: Set up SSH
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem
        
      # 8. EC2 접속 -> 배포 자동 실행
      - name: Deploy to EC2
        env:
          DOCKER_USER: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_HUB_PASSWORD }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PW: ${{ secrets.DB_PW }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ubuntu@$EC2_HOST << EOF
            docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
            docker stop umc || true
            docker rm umc || true
            docker rmi $DOCKER_USER/umc || true
            docker pull $DOCKER_USER/umc:latest
          
            docker run -d --name umc -p 8080:8080 --restart=always \
              -e DB_URL="$DB_URL" \
              -e DB_USER="$DB_USER" \
              -e DB_PW="$DB_PW" \
              $DOCKER_USER/umc:latest
          EOF
